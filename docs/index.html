<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mimick - Linked-read data simulator</title>
  <link rel="icon" href="_media/mimick_icon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="content="width=device-width, width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: rgb(211, 146, 81);
      --link-color:  rgb(157, 46, 198);
      --link-color--hover: rgb(157, 46, 198);
      --code-font-size: .9em;
      --docsifytabs-border-color: rgb(211, 146, 81);
      --docsifytabs-tab-highlight-color: rgb(157, 46, 198);
    }
    </style>
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    name: 'Mimick',
    repo: 'pdimens/mimick',
    logo: '_media/mimick_logo.png',
    loadSidebar: true,
    loadNavbar: true,
    subMaxLevel: 2,
    tabs: {
    theme: 'material'
  },
    copyCode: {
      buttonText: 'Copy'
  }
}
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="https://unpkg.com/docsify-copy-code@3"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
<script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
<script src="//cdn.jsdelivr.net/npm/marked@4"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-terminal-block@1.0.3"></script>
<!-- CDN files for docsify-katex -->
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
</html>
